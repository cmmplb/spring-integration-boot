<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery/jquery.js"></script>
<body>
<div>
    <label>
        <input id="simple_queue" type="button" value="简单模式"/>
    </label>
    <label>
        <input id="work_queue" type="button" value="work模式"/>
    </label>
    <label>
        <input id="fanout_queue" type="button" value="订阅模型Fanout(广播模式)"/>
    </label>
    <label>
        <input id="direct_queue" type="button" value="订阅模型Direct(路由模式)"/>
    </label>
    <label>
        <input id="topic_queue" type="button" value="订阅模型Topic(主题模式)"/>
    </label>
    <label>
        <input id="dead_queue" type="button" value="死信队列"/>
    </label>
</div>
</body>
<script>
    // 简单队列模式-一个生产者对应一个消费者
    $("#simple_queue").click(function () {
        $.get("/rabbitmq/simple/queue", function () {
            console.log("success");
        });
    });

    // Work模式-一个生产者对应多个消费者
    $("#work_queue").click(function () {
        $.get("/rabbitmq/work/queue", function () {
            console.log("success");
        });
    });

    // 订阅模型-Fanout-一条消息被多个消费者消费
    $("#fanout_queue").click(function () {
        $.get("/rabbitmq/fanout/queue", function () {
            console.log("success");
        });
    });

    // 订阅模型-Direct-根据Routing Key接收到消息
    $("#direct_queue").click(function () {
        $.get("/rabbitmq/direct/queue", function () {
            console.log("success");
        });
    });

    // 订阅模型-Topic-根据RoutingKey路由消息-同时匹配通配符
    $("#topic_queue").click(function () {
        $.get("/rabbitmq/topic/queue", function () {
            console.log("success");
        });
    });

    // 死信队列-将消息拒绝消费消息(丢失消息)给死信队列或者发送消息到一个没有消费者的普通队列中, 过期时间达到后死信队列会接收到消息
    $("#dead_queue").click(function () {
        $.get("/rabbitmq/dead/queue", function () {
            console.log("success");
        });
    });
</script>

</html>
