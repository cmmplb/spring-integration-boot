# mybaits-plus配置
mybatis-plus:
  configuration:
    #开启驼峰命名->查出的字段转java驼峰-> create_time -> createTime
    map-underscore-to-camel-case: true
    #开启sql打印-配合mybatis-log-debug模式启动就能看到打印的日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启二级缓存
    cache-enabled: true
  global-config:
    #逻辑删除配置 3.0以上已开启实体类配置 使用mp自带方法删除和查找都会附带逻辑删除功能 (自己写的xml不会)
    db-config:
      # 逻辑已删除值(默认为 1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为 0)
      logic-not-delete-value: 0
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath:mapper/*/*.xml
  # type-aliases扫描路径-mapper.xml的resultType中直接写类名, 可以不用写全限定名
  type-aliases-package: com.cmmplb.dynamic.datasource.entity
  # 配置通用枚举包
  type-enums-package: com.cmmplb.dynamic.datasource.enums
