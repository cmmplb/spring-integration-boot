#===============================local===============================
# 引用方式二：
---
spring.config.activate.on-profile: local
spring:
  config:
    import:
      - classpath:/config/local/application-compression.yml
      - classpath:/config/local/application-custom.yml
      - classpath:/config/local/application-jetty.yml
      - classpath:/config/local/application-logging.yml
      - classpath:/config/local/application-management.yml
      - classpath:/config/local/application-tomcat.yml
      - classpath:/config/local/application-undertow.yml

#===============================sit===============================
---
spring.config.activate.on-profile: sit
spring:
  config:
    import:
      - classpath:/config/sit/application-custom.yml
      - classpath:/config/sit/application-logging.yml
      - classpath:/config/sit/application-tomcat.yml