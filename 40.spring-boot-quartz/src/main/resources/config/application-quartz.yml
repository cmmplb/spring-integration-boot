# 将 Quartz 持久化方式修改为 jdbc,RAMJobStore，就是将任务相关信息保存在内存里，应用重启后，定时任务信息将会丢失。
spring:
  quartz:
    job-store-type: jdbc
    # 实例名称（默认为quartzScheduler）
    properties:
      org:
        quartz:
          scheduler:
            # 实例节点 ID 自动生成
            instanceId: AUTO
            # 注意 Quartz 使用同一组数据库表作集群时，只需要配置相同的 instanceName 实例名称就可以，例如本次都用 SC_Scheduler。
            instanceName: SC_Scheduler

          # 修改存储内容使用的类
          jobStore:
            # 开启集群，多个 Quartz 实例使用同一组数据库表，
            isClustered: true
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            # 升级spring boot > 2.5.6的版本后将不再支持此方式进行配置默认数据源，需改为如下配置：
            #class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            # 数据源信息
            dataSource: spring_boot_quartz
            # jobStore.dataSource: quartz_jobs
            # dataSource:
            # quartz_jobs.driver: com.mysql.cj.jdbc.Driver
            # quartz_jobs.URL: jdbc:mysql://127.0.0.1:3306/spring_boot_quartz?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
            # quartz_jobs.user: root
            # quartz_jobs.password: 123456
          # 使用默认配置
          dataSource:
            spring_boot_quartz:
              driver: com.mysql.cj.jdbc.Driver
              # 这个要大写
              URL: jdbc:mysql://127.0.0.1:3306/spring_boot_quartz?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
              user: root
              password: cmmplb